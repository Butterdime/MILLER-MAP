name: Miller-maps- CI Workflow

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  run-miller-maps:
    name: Run Miller-maps- Script
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 Install requirements (if exists)
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: 🚀 Run Miller-maps- process
        run: |
          python3 main.py

      - name: 📋 Show output files (if any)
        run: |
          ls -lh

