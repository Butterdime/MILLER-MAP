name: Build and Publish to /docs

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run Miller-maps process
        run: python3 main.py

      - name: Prepare /docs directory
        run: |
          rm -rf docs
          mkdir docs
          # Copy your real map file into docs/index.html:
          if [ -f map.html ]; then
            cp map.html docs/index.html
          elif [ -f Miller-map.html ]; then
            cp Miller-map.html docs/index.html
          else
            echo "<html><body><h1>Error: Map file not found</h1></body></html>" > docs/index.html
          fi

      - name: Push /docs to main
        uses: ad-m/github-push-action@v0.10.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          directory: docs

